{% extends 'students/base.html' %}
{% block content %}
  <h2>{% if edit %}Edit Student{% else %}Add Student{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">{% if edit %}Update{% else %}Add{% endif %}</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
